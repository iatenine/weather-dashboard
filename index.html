<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' href="https://meyerweb.com/eric/tools/css/reset/reset.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/consts.js"></script>
    <script src="./assets/utils.js"></script>
    <script src="./assets/app.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="title text-center p-3 text-white mx-1 mb-3 mt-3 card">
        <h1>Weather Dashboard</h1>
    </header>
    <div id='main-container' class="container d-flex flex-row w-100">
        <aside id='aside' class="container flex-shrink-1 w-25">
            <h2>Search for a City</h2>
            <div id='search-form' class="ui-widget">
                <input id="city" type="text" class="form-control" placeholder="Enter a City" />

                <div class="d-flex justify-content-around">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="unit" id="celsius" value="metric"
                            checked="checked" />
                        <label class="form-check-label" for="inlineCheckbox1">Metric</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="unit" id="fahrenheit" value="imperial" />
                        <label class="form-check-label" for="inlineCheckbox2">Imperial</label>
                    </div>
                </div>
                <button id='submit' class="btn btn-primary mb-1">Search</button>
                <button id='clear' class="btn btn-secondary disabled mb-1">Clear History</button>

                <div id="error-msg" class="alert alert-danger">
                    <!-- Error message will be generated here -->
                </div>
            </div>
            <hr />
            <div id='city-list'>
            </div>
        </aside>
        <main class="flex-grow-1">
            <div id='main-weather-card' class="container-fluid card text-sm-left p-3 bg-primary text-white ">
                <!-- Generated dynamically-->
            </div>
            <div class="title text-center p-3 text-white mb-3 mt-3 card" id="forecast-label">
                <h2>5-Day forecast</h2>
            </div>
            <div id='forecast-container' class="d-flex flex-row">
                <!-- Generated dynamically -->
            </div>
        </main>
    </div>
</body>

</html>
