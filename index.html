<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' href="https://meyerweb.com/eric/tools/css/reset/reset.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/app.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div id='main-container' class="container d-flex flex-row w-100">
        <aside id='aside' class="container flex-shrink-1">
            <h2>Search for a City</h2>
            <form id='search-form'>
                <input id="city" type="text" placeholder="Enter a City" />
                <button id='submit' class="submit">Hiii </button>
            </form>
            <hr />
            <ul id='search-history'>
                <li>
                    <button>
                        Example City
                    </button>
                </li>
                <!-- Use buttons to populate list -->
            </ul>
        </aside>
        <main class="flex-grow-1">
            <div id='main-weather-card' class="container-fluid text-sm-left p-3 bg-info text-white ">
                <h2>City (Date)</h2>
                <h3>Temp</h3>
                <h3>Humidity</h3>
                <h3>UV Index</h3>
            </div>
            <h2>5-Day forecast</h2>
            <div id='forecast-container' class="container d-flex flex-row">
                <div id='day-1' class="card bg-info flex-grow-1 day-card">
                    <h3>Date</h3>
                    <h4>Temp</h4>
                    <h4>Wind</h4>
                    <h4>Humidity</h4>
                </div>
                <div id='day-2' class="card bg-info flex-grow-1 day-card">
                    <h3>Date</h3>
                    <h4>Temp</h4>
                    <h4>Wind</h4>
                    <h4>Humidity</h4>
                </div>
                <div id='day-3' class="card bg-info flex-grow-1 day-card">
                    <h3>Date</h3>
                    <h4>Temp</h4>
                    <h4>Wind</h4>
                    <h4>Humidity</h4>
                </div>
                <div id='day-4' class="card bg-info flex-grow-1 day-card">
                    <h3>Date</h3>
                    <h4>Temp</h4>
                    <h4>Wind</h4>
                    <h4>Humidity</h4>
                </div>
                <div id='day-5' class="card bg-info flex-grow-1 day-card">
                    <h3>Date</h3>
                    <h4>Temp</h4>
                    <h4>Wind</h4>
                    <h4>Humidity</h4>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
