<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' href="https://meyerweb.com/eric/tools/css/reset/reset.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/app.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div id='main-container' class="container d-flex flex-row w-100">
        <aside id='aside' class="container flex-shrink-1">
            <h2>Search for a City</h2>
            <form id='search-form'>
                <input id="city" type="text" class="form-control" placeholder="Enter a City" />
                <button id='submit' class="btn btn-primary">Search</button>
            </form>
            <hr />
            <button class='btn btn-secondary'>
                Example City
            </button>
        </aside>
        <main class="flex-grow-1">
            <div id='main-weather-card' class="container-fluid card text-sm-left p-3 bg-primary text-white ">
                <h2 class="header">City (Date)</h2>
                <hr />
                <h3 class="temp">Temp</h3>
                <h3 class="humidity">Humidity</h3>
                <h3 class="uvi">UV Index</h3>
            </div>
            <h2>5-Day forecast</h2>
            <div id='forecast-container' class="container d-flex flex-row">
                <div id='day-1' class="card bg-primary flex-grow-1 day-card">
                    <h3 class="date">Date</h3>
                    <hr />
                    <h4 class="temp">Temp</h4>
                    <h4 class="wind">Wind</h4>
                    <h4 class="humidity">Humidity</h4>
                </div>
                <div id='day-2' class="card bg-primary flex-grow-1 day-card">
                    <h3 class="date">Date</h3>
                    <hr />
                    <h4 class="temp">Temp</h4>
                    <h4 class="wind">Wind</h4>
                    <h4 class="humidity">Humidity</h4>
                </div>
                <div id='day-3' class="card bg-primary flex-grow-1 day-card">
                    <h3 class="date">Date</h3>
                    <hr />
                    <h4 class="temp">Temp</h4>
                    <h4 class="wind">Wind</h4>
                    <h4 class="humidity">Humidity</h4>
                </div>
                <div id='day-4' class="card bg-primary flex-grow-1 day-card">
                    <h3 class="date">Date</h3>
                    <hr />
                    <h4 class="temp">Temp</h4>
                    <h4 class="wind">Wind</h4>
                    <h4 class="humidity">Humidity</h4>
                </div>
                <div id='day-5' class="card bg-primary flex-grow-1 day-card">
                    <h3 class="date">Date</h3>
                    <hr />
                    <h4 class="temp">Temp</h4>
                    <h4 class="wind">Wind</h4>
                    <h4 class="humidity">Humidity</h4>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
